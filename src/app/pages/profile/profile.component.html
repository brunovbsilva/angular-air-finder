<div class="row">
  <mat-card class="profile col-6">
    <img class="profile-image" [src]="profile.imageUrl"/>
    <span class="profile-name">{{ profile.name }}</span>
    <span class="profile-email">{{ profile.email }}</span>
  </mat-card>
  
  <mat-card class="col-6">
    <update-profile-form [form]="form"></update-profile-form>
    <button mat-raised-button color="primary" (click)="updateProfile()">Update Profile</button>
  </mat-card>
</div>
