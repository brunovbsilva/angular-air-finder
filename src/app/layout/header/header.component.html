<mat-toolbar color="primary">
  <button mat-icon-button class="mat-body" (click)="menuToggle.emit()">
    <mat-icon >menu</mat-icon>
  </button>
  <span>{{ "Layout.Header.Logo" | translate }}</span>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu" class="mat-body">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openChangePasswordDialog()">
    <mat-icon>lock_reset</mat-icon>
    {{ 'Layout.Header.ChangePassword' | translate }}
  </button>
  <button mat-menu-item (click)="openQRCodeDialog()">
    <mat-icon>qr_code_scanner</mat-icon>
    {{ 'Layout.Header.ScanQRCode' | translate }}
  </button>
  <button mat-menu-item (click)="onDarkModeSwitched()">
    <mat-icon>{{ isChecked ? 'light_mode' : 'dark_mode' }}</mat-icon>
    {{ 'Layout.Header.'+ (isChecked ? 'LightMode' : 'DarkMode') | translate }}
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    {{ 'Layout.Header.Logout' | translate }}
  </button>
</mat-menu>
