<header>
  <mat-toolbar color="primary">
    <div class="left-header">
      <button mat-icon-button class="example-icon hamburguer" aria-label="Example icon-button with menu icon" 
        (click)="toggleSidebarState()">
        <mat-icon >menu</mat-icon>
      </button>
      <span class="AF-name" routerLink="">{{ "Header.Logo" | translate }}</span>
    </div>
    <div class="right-header">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-slide-toggle [checked]="isChecked" (change)="onDarkModeSwitched($event)">Dark theme</mat-slide-toggle>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          sair
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
