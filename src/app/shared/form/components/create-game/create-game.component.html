<form [formGroup]="createGameForm">
  <div class="row">
      <div class="col-12">
          <mat-form-field class="form-field">
              <mat-label>{{ 'FormFields.Label.GameName' | translate }}</mat-label>
              <input matInput formControlName="name" type="text" [placeholder]="'FormFields.Placeholder.GameName' | translate" autocomplete="off">
              <mat-error *ngFor="let error of createGameForm.name.errors | keys">
                  {{ 'FormFields.Validators.'+error | translate }}
              </mat-error>
          </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="form-field">
            <mat-label>{{ 'FormFields.Label.GameDescription' | translate }}</mat-label>
            <input matInput formControlName="description" type="text" [placeholder]="'FormFields.Placeholder.GameDescription' | translate" autocomplete="off">
            <mat-error *ngFor="let error of createGameForm.description.errors | keys">
                {{ 'FormFields.Validators.'+error | translate }}
            </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="form-field">
          <mat-label>{{ 'FormFields.Label.DateTime' | translate }}</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [placeholder]="'FormFields.Placeholder.DateTime' | translate"
            formControlName="date">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>
  </div>
</form>
