<form [formGroup]="updatePassword">
    <mat-form-field class="form-field">
        <mat-label>{{ 'FormFields.Label.NewPassword' | translate }}</mat-label>
        <input matInput #password="matInput" formControlName="new-password"
            [type]="hidePassword ? 'password' : 'text'"
            [placeholder]="'FormFields.Placeholder.Password' | translate"
            autocomplete="off">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon [color]="password.errorState ? 'warn' : ''">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngFor="let error of updatePassword.password.errors  | keys">
            {{ 'FormFields.Validators.'+error | translate }}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>{{ 'FormFields.Label.ConfirmPassword' | translate }}</mat-label>
        <input matInput #confirmPassword="matInput" formControlName="confirm-new-password"
            [type]="hideConfirmPassword ? 'password' : 'text'"
            [placeholder]="'FormFields.Placeholder.ConfirmPassword' | translate"
            autocomplete="off">
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hideConfirmPassword" type="button">
            <mat-icon [color]="confirmPassword.errorState ? 'warn' : ''">{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngFor="let error of updatePassword.confirmPassword.errors | keys">
            {{ 'FormFields.Validators.'+error | translate }}
        </mat-error>
    </mat-form-field>
</form>
