<div class="validators" *ngIf="!hidden">
    <span>
        {{ 'FormFields.Validators.itIsRequired' | translate }}
    </span>
    <li *ngFor="let validator of validators" 
        [ngClass]="{ 'checked': !(form.get(name)?.hasError(validator) || form.get(name)?.hasError('required')) }">
        {{ 'FormFields.Validators.'+validator | translate }}
    </li>
</div>
