<mat-card>
    <mat-card-header>
        <img mat-card-avatar [src]="model.avatar">
        <mat-card-title>{{model.name}}</mat-card-title>
        <mat-card-subtitle>{{model.title}}</mat-card-subtitle>
        <mat-chip highlighted class="end">{{model.date}}</mat-chip>
    </mat-card-header>
    <img mat-card-image [src]="model.image">
    <mat-card-content>
        <mat-card-subtitle>{{model.body}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button (click)="model.loading = !model.loading">apply</button>
    </mat-card-actions>
    <mat-card-footer *ngIf="model.loading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
