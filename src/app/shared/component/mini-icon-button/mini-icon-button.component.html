<div matRipple class="mini-icon"
  [matRippleCentered]="true"
  [matRippleDisabled]="false"
  [matRippleUnbounded]="false"
  [matRippleRadius]="15"
  [matTooltip]="tooltip"
  matTooltipPosition="above"
  [matTooltipDisabled]="tooltip == ''">
  <mat-icon [inline]="true" [color]="color">{{icon}}</mat-icon>
</div>
