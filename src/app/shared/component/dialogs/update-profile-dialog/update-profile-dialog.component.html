<h1 mat-dialog-title>Update profile</h1>
<div mat-dialog-content>
  <update-profile-form [form]="form"></update-profile-form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="updateProfile()" [disabled]="isUpdateButtonDisabled()">
    <mat-spinner *ngIf="loading; else notLoading" color="accent" diameter="20"></mat-spinner>
    <ng-template #notLoading>Update Profile</ng-template>
  </button>
  <button mat-button (click)="cancelClick()" cdkFocusInitial type="button">{{ 'Shared.Button.Cancel' | translate }}</button>
</div>
