<h1 mat-dialog-title>{{ data }}</h1>
<div mat-dialog-actions align="end">
  <button mat-button (click)="okClick()" type="submit">{{ 'Shared.Button.Yes' | translate }}</button>
  <button mat-button (click)="cancelClick()" cdkFocusInitial type="button">{{ 'Shared.Button.No' | translate }}</button>
</div>
